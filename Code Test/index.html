<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Metro Navigator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <button class="toggle-btn">&#9776;</button>
    <h2>Delhi Metro Navigator</h2>
</header>

<div class="container">
    <nav>
        <button class="close-btn">&times;</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Fare</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Route</a></li>
            <li><a href="#">First/Last Metro</a></li>
            <li><a href="#">Upcoming Metro</a></li>
            <li><a href="#">Card Recharge</a></li>
            <li><a href="#">Parking</a></li>
            <li><a href="#">Gates and Direction</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
</div>

<section class="content">
    <div class="btn-wrapper">
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
    </div>
    <div class="btn-wrapper">
        <i class="fa-solid fa-indian-rupee-sign"></i>
        <p>Fare</p>
    </div>
</section>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.querySelector('.toggle-btn');
        const closeBtn = document.querySelector('.close-btn');
        const nav = document.querySelector('nav');

        toggleBtn.addEventListener('click', () => {
            nav.classList.add('show');
        });

        closeBtn.addEventListener('click', () => {
            nav.classList.remove('show');
        });
    });
</script>

</body>
</html>
